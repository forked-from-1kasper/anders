name: opam

on:
  - pull_request
  - push

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os:
#          - macos-latest
          - ubuntu-latest
#          - windows-latest
        ocaml-version:
          - 4.12.0
          - 4.11.2
          - 4.10.1

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Use OCaml ${{ matrix.ocaml-version }}
        uses: avsm/setup-ocaml@v1
        with:
          ocaml-version: ${{ matrix.ocaml-version }}

      - run: opam depext anders --yes
      - run: opam install . --deps-only
      - run: opam exec -- dune build
      - run: opam install .
      - run: opam exec -- dune exec anders silent check library/mltt.anders
      - run: opam exec -- dune exec anders silent check library/buddhism.anders
      - run: opam exec -- dune exec anders silent check library/cat.anders
      - run: opam exec -- dune exec anders silent check library/church.anders
      - run: opam exec -- dune exec anders silent check library/fun.anders
      - run: opam exec -- dune exec anders silent check library/impredicative.anders
      - run: opam exec -- dune exec anders silent check library/kraus.anders
      - run: opam exec -- dune exec anders silent check library/leibniz.anders
      - run: opam exec -- dune exec anders silent check library/list.anders
      - run: opam exec -- dune exec anders silent check library/mltt.anders
      - run: opam exec -- dune exec anders silent check library/path.anders
      - run: opam exec -- dune exec anders silent check library/pi.anders
      - run: opam exec -- dune exec anders silent check library/topos.anders
